<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>exLayout2 : 조각에 적용된 css를 적용</title>
</head>
<body>
  <th:block th:replace="~{/fragments/fragment3 :: target(~{this:: #ulFirst}, ~{this:: #ulSecond} )}">
    <ul id="ulFirst">
      <li>빨간색스타일</li>
      <li>fragment3</li>
      <li>first</li>
    </ul>

    <ul id="ulSecond">
      <li>파란색스타일</li>
      <li>fragment3</li>
      <li>second</li>
    </ul>
  </th:block>
</body>
</html>
